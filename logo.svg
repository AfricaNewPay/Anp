<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Button Body -->
  <circle cx="256" cy="256" r="240" fill="#f8fafc" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#e2e8f0" stroke-width="4"/>
  
  <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
    <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
  </linearGradient>

  <!-- Blue Bar Top -->
  <rect x="136" y="160" width="240" height="12" fill="#0056b3" />

  <!-- Blue Boxes for Letters -->
  <rect x="136" y="185" width="75" height="75" fill="#0056b3" />
  <rect x="218.5" y="185" width="75" height="75" fill="#0056b3" />
  <rect x="301" y="185" width="75" height="75" fill="#0056b3" />

  <!-- Letters -->
  <text x="173.5" y="242" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="white" text-anchor="middle">A</text>
  <text x="256" y="242" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="white" text-anchor="middle">N</text>
  <text x="338.5" y="242" font-family="Arial, sans-serif" font-weight="bold" font-size="50" fill="white" text-anchor="middle">P</text>

  <!-- Blue Bar Bottom -->
  <rect x="136" y="272" width="240" height="12" fill="#0056b3" />

  <!-- Version Text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="#333333" text-anchor="middle" letter-spacing="2">v2.0</text>
</svg>